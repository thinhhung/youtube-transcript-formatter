<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Transcript Formatter</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 350px;
        padding: 10px;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 12px;
        background-color: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e9ecef;
      }

      .form-group label {
        font-weight: 600;
        color: #2c3e50;
      }

      .form-group select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ced4da;
        background-color: white;
        font-size: 14px;
      }

      .form-group select:focus {
        border-color: #4285f4;
        outline: none;
        box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
      }

      .model-selection-container {
        display: flex;
        gap: 8px;
      }

      #fetchModelsBtn {
        align-self: flex-end;
        padding: 8px 12px;
        background-color: #34a853;
        font-size: 12px;
      }

      #fetchModelsBtn:hover {
        background-color: #2d9144;
      }

      .info-tooltip {
        font-size: 12px;
        color: #6c757d;
        margin-top: 4px;
      }

      .action-buttons {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }

      .action-buttons button {
        flex: 1;
      }
      .status {
        margin: 8px 0;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
        text-align: center;
      }

      .status.info {
        background-color: #cce5ff;
        color: #004085;
      }

      .status.success {
        background-color: #d4edda;
        color: #155724;
      }

      .status.error {
        background-color: #f8d7da;
        color: #721c24;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      #transcript {
        font-size: 14px;
        line-height: 1.5;
        margin-top: 8px;
      }

      #copyBtn {
        margin-top: 8px;
        width: 100%;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>YouTube Transcript Formatter</h2>

      <div class="form-group">
        <label for="apiKey">Groq API Key:</label>
        <input
          type="password"
          id="apiKey"
          placeholder="Enter your Groq API key"
        />
        <div class="info-tooltip">
          Your API key is stored locally and never shared
        </div>
      </div>

      <div class="form-group">
        <label for="modelSelect">Model Selection:</label>
        <div class="model-selection-container">
          <select id="modelSelect" class="form-control">
            <option value="gemma2-9b-it">Gemma2 9b IT 70B (8K)</option>
            <option value="llama-3.3-70b-versatile">
              LLaMA 3.3 70B Versatile (128K)
            </option>
            <option value="llama-3.1-8b-instant">
              LLaMA 3.1 8B Instant (128K)
            </option>
            <option value="llama-guard-3-8b">LLaMA Guard 3 (8K)</option>
            <option value="llama3-70b-8192">LLaMA 3 70B (8K)</option>
            <option value="llama3-8b-8192">LLaMA 3 8B (8K)</option>
          </select>
          <button id="fetchModelsBtn" title="Refresh available models">
            â†»
          </button>
        </div>
        <div class="info-tooltip">
          Select a model to process your transcript
        </div>
      </div>

      <div class="form-group">
        <label for="formatInstructions">Format Instructions (optional):</label>
        <textarea
          id="formatInstructions"
          rows="3"
          placeholder="E.g., Format as a Q&A dialogue"
        ></textarea>
        <div class="info-tooltip">
          Customize how you want the transcript to be formatted
        </div>
      </div>

      <div class="action-buttons">
        <button id="extractBtn">Extract Transcript</button>
        <button id="formatBtn" disabled>Format with Groq AI</button>
      </div>

      <div id="statusMessage" class="status hidden"></div>

      <div id="transcriptContainer" class="hidden">
        <h3>Transcript:</h3>
        <div class="transcript-controls">
          <button id="copyBtn" class="hidden">Copy to Clipboard</button>
        </div>
        <div id="transcript"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
