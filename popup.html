<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Transcript Formatter</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 350px;
        padding: 10px;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      input,
      textarea,
      button {
        padding: 8px;
        border-radius: 4px;
      }
      input,
      textarea {
        border: 1px solid #ccc;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #3367d6;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .hidden {
        display: none;
      }
      #transcript {
        max-height: 200px;
        overflow-y: auto;
        white-space: pre-wrap;
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>YouTube Transcript Formatter</h2>

      <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input
          type="password"
          id="apiKey"
          placeholder="Enter your OpenAI API key"
        />
      </div>

      <div class="form-group">
        <label for="formatInstructions">Format Instructions (optional):</label>
        <textarea
          id="formatInstructions"
          rows="3"
          placeholder="E.g., Format as a Q&A dialogue"
        ></textarea>
      </div>

      <button id="extractBtn">Extract Transcript</button>
      <button id="formatBtn" disabled>Format with ChatGPT</button>

      <div id="statusMessage" class="status hidden"></div>

      <div id="transcriptContainer" class="hidden">
        <h3>Transcript:</h3>
        <div id="transcript"></div>
        <button id="copyBtn" class="hidden">Copy to Clipboard</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
